name: Windows - LiteManager

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-2022  # Use Windows 11 environment

    steps:
      # Step 1: Download and install essentials
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://gitlab.com/chamod12/lm_win-10_github_rdp/-/raw/main/Downloads.bat" -OutFile "Downloads.bat"
          cmd /c Downloads.bat

      # Step 2: Connect to LiteManager (RDP)
      - name: Connect to LiteManager
        run: cmd /c show.bat

      # No timer or automatic shutdown
